<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <style>
        p {
            font-size: 17px;
        }

        .formulario {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .formulario h2 {
            color: #333;
        }

        .formulario label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .formulario input,
        .formulario textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .formulario button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .formulario button[type="reset"] {
            background-color: #ff5722;
        }
    </style>

</head>

<body>

    <header>
        <img src="https://medicinecursos.com.br/blog/wp-content/uploads/2019/11/gestao-1140x641.jpeg" alt="Header Image"
            width="40%">

        </ul>
    </nav>

        <p>Contato - 91235-9653</p>
        <p>Email - saudesegura@gmail.com</p>
        <p>Endereço - Rua Brasilia, 720, 0568-153 SP</p>


        <div class="formulario">
            <h2>Formulário de Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
